<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cookie Copier</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="src/icon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="video-container" id="videoContainer">
            <video id="tutorialVideo" width="600" controls style="display: none;">
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="button-container" id="buttonContainer">
            <button id="copyCookies" class="btn" data-tooltip="Copy cookies to clipboard">Copy Cookies</button>
            <button id="addExtension" class="btn" style="display: none;" data-tooltip="Add browser extension">Add Extension</button>
            <button id="openPrimeVideo" class="btn" style="display: none;" data-tooltip="Open Prime Video">Open Prime Video</button>
        </div>
        <div class="progress-container" id="progressContainer" style="display: none;">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
